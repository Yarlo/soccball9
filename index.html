<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumas Tizayuca</title>
  <link rel="stylesheet" href="styles.css">
  <!-- En tu index.html, agrega esto dentro del <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="manifest" href="/manifest.json">
<script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
              .then(function(registration) {
                  console.log('ServiceWorker registrado con éxito:', registration);
              })
              .catch(function(error) {
                  console.log('Error al registrar el ServiceWorker:', error);
              });
      });
  }
  </script>
<style>
.whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25d366;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    text-align: center;
    font-size: 30px;
    box-shadow: 2px 2px 3px #999;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: all 0.3s;
}

.whatsapp-float:hover {
    background-color: #128c7e;
}
</style>

</head>
<body>
  <!-- En tu index.html, agrega esto dentro del <body> donde quieras que aparezca el botón -->
<a href="https://wa.me/5620637544" class="whatsapp-float" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>
  <nav>
    <div class="nav-header">
      <img src="images/logo1.png" alt="Logo Pumas" class="nav-logo">
      <button class="nav-toggle" aria-label="Menú">
        <span class="hamburger"></span>
      </button>
    </div>
    <div class="nav-links">
      <button data-view="home">Inicio</button>
      <button data-view="scheduledMatches">Partidos Programados</button>
      <button data-view="standings">Tabla de posiciones</button>
      <button data-view="topScorers">Top Goleadores</button>
      <button data-view="playerHistory">Historial del Jugador</button>
      <button data-view="liveScore">Marcador en Tiempo Real</button>
      <button id="logout-button" style="display: none;">Cerrar Sesión</button>
    </div>
  </nav>

  <main id="app">
    <!-- Las vistas dinámicas se cargarán aquí -->
  </main>

  <script>
    // Toggle navigation
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('show');
      this.classList.toggle('active');
    });
  </script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
